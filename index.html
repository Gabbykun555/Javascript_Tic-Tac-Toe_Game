
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">  
    <title>Javascript Tic-Tac-Toe Game</title>
</head>

<body onload="fnLoad()">
    <div class="container">
       <div id="wrapper">
        <div>
            <h1>Tic-Tac-Toe</h1>
            <select id="grid">
            </select> 
            <button name="NewGame" class="newGame" value="Start a New Game" onClick="fnNewGame()">Start a New Game</button>
        </div>
                
        <div class="minContainer">
            <table class="row" id="game"></table>
        </div>
      </div>  
    </div>
    <script src="js/main.js"></script>
</body>

</html>
